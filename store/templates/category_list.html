{% extends 'base.html' %}

{% load static %}

{% block title %}Category{% endblock %}

{% block favicon %}
<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/favicon/favicon.ico' %}">
{% endblock %}

<!-- Header -->
{% block header_title %}
<h1 class="display-4 fw-bolder">Choose a Category</h1>
{% endblock %}

{% block content %}
<!-- Section-->
<div class="container mb-3 mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="list-group">
                {% for cat in categories %}
                <p><a href="{% url 'category' cat.name %}" class="list-group-item list-group-item-action">
                    {{ cat.name }}
                </a></p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="javascript:history.back()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Go Back
    </a>
</div>
{% endblock %}
